    <div class="t_over"></div>
    <div class="t_over"></div>

    <section class="container">
      <div class="card-shadow"></div>
      <article class="card" id="card" data-active="true" >
        <!-- Advice ID goes here -->
        <h2 class="h2">Advice #<span id="number"></span></h2>
        <!-- Advice text goes here -->
        <p class="p" id="text">" <span id="text"></span>"</p>
        <div class=""></div>
        <div class="bg">
        </div>
        <div class="button" id="button">
          <img src="./images/icon-dice.svg" alt="dice">
        </div>
      </article>
    </section>
